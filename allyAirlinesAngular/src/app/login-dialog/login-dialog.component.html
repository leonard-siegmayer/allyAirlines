<div id="loginModal">
  <h1 mat-dialog-title>Anmelden</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div mat-dialog-content>
      <!-- Username input -->
      <mat-form-field>
        <mat-label>Nutzername</mat-label>
        <input matInput formControlName="username" autocomplete="username" required>
      </mat-form-field><br>
      <!-- Password input -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" autocomplete="current-password" formControlName="password" required>
      </mat-form-field>
    </div>
    <!-- Close button -->
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Schlie√üen</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Anmelden</button>
    </div>
  </form>
</div>
