<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title m-1" id="loginModalLabel" tabindex="-1">Anmelden</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username" class="col-form-label">Benutzername:</label>
                    <input type="text" autocomplete="username" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Passwort:</label>
                    <input type="password" autocomplete="current-password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Schlie√üen</button>
                <input type="button" class="btn btn-primary" onclick="login()" value="Anmelden">
            </div>
        </form>
    </div>
</div>
